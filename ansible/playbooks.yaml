- name: Deploy Odoo with Docker in EC2 instance
  hosts: all
  become: true
  vars:
    db_password: "YourStrongPasswordHere"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install dependencies
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker repository
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
        $(. /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}") stable" | tee /etc/apt/sources.list.d/docker.list
      args:
        executable: /bin/bash

    - name: Update apt after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker and plugins
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Install docker-compose (for backward compatibility)
      apt:
        name: docker-compose
        state: present

    - name: Add user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Clone the repo
      git:
        repo: https://github.com/Mahmoud-Shosha/factory
        dest: /home/ubuntu/factory
        depth: 1

    - name: Replace db_password in prod-env.conf
      lineinfile:
        path: /home/ubuntu/factory/prod-env.conf
        regexp: '^db_password\s*='
        line: "db_password = {{ db_password }}"

    - name: Remove all Docker containers
      ansible.builtin.shell: docker rm -f $(docker ps -aq)
      args:
        warn: false
      when: ansible_facts.packages.docker is defined
      ignore_errors: true

    - name: Build Docker containers
      shell: docker-compose -f odoo-compose.yaml build
      args:
        chdir: /home/ubuntu/factory

    - name: Start Docker containers
      shell: docker-compose -f odoo-compose.yaml up -d
      args:
        chdir: /home/ubuntu/factory
